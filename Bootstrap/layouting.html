<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Belajar Bootstrap Layout</title>
  </head>
  <body>
    <div class="container">
        <h1>Bootstrap Layouting</h1>
        <h2 class="mt-5"> Container </h2>
    </div>

    <div class="bg-success">Without Container</div>
    <div class="container-fluid bg-primary">
        Container-Fluid
    </div>
    <div class="container bg-secondary">
        Container
    </div>
    <br><br><br>
    <div class="container-fluid">
        <div class="row">
            <div class="col-4 col-md-6 col-lg-3 bg-success">
                <!-- col-4 col-sm-4 col-md-6 col-lg-3 col-xl-3 -->
                Hello
            </div>
            <div class="col-6 col-lg-4 bg-info"> 
                <!-- col-6 col-sm-6 col-md-6 col-lg-4 col-xl-4 -->
                World
            </div>

            <div class="col-12 col-sm-6 bg-warning">
                <!-- col-12 col-sm-6 col-md-6 col-lg-6 col-xl-6 -->
                !
            </div>
        </div>
        <br><br><br>
        <div class="row">
            <div class="col-6 bg-danger">
                <!-- col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 -->
                Hello World!
            </div>
            <div class="col-xl-3 bg-info">
                <!-- col-12 col-sm-12 col-md-12 col-lg-12 col-xl-3 -->
                Hello World!
            </div>

            <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6 bg-success">
                <!-- col-md-6 -->
                Hello World!
            </div>
        </div>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
